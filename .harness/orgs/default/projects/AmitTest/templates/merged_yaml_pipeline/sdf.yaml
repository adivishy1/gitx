template:
  name: merged yaml pipeline
  identifier: merged_yaml_pipeline
  versionLabel: sdf
  type: Pipeline
  projectIdentifier: AmitTest
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: sdf
          identifier: sdf
          tags: {}
          template:
            templateRef: test_merged_yaml
            versionLabel: sfd
            gitBranch: main
            templateInputs:
              type: Approval
              spec:
                execution:
                  steps:
                    - step:
                        identifier: asd
                        type: HarnessApproval
                        spec:
                          approvers:
                            userGroups: <+input>
      - stage:
          name: asda
          identifier: asda
          description: ""
          type: Approval
          spec:
            execution:
              steps:
                - step:
                    name: asd
                    identifier: asd
                    type: HarnessApproval
                    timeout: 1d
                    spec:
                      approvalMessage: |-
                        Please review the following information
                        and approve the pipeline progression
                      includePipelineExecutionHistory: true
                      approvers:
                        minimumCount: 1
                        disallowPipelineExecutor: false
                        userGroups: <+input>
                      isAutoRejectEnabled: false
                      approverInputs: []
          tags: {}
