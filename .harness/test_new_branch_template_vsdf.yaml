template:
  name: test new branch template
  identifier: test_new_branch_template
  versionLabel: vsdf
  type: Stage
  projectIdentifier: naidusanity
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: fds
              identifier: fds
              type: HarnessApproval
              timeout: 1d
