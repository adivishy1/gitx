template:
  name: account gitx pipeline
  identifier: account_gitx_pipeline
  versionLabel: v2
  type: Pipeline
  tags: {}
  spec:
    stages:
      - stage:
          name: sv
          identifier: sv
          description: ""
          type: Approval
          spec:
            execution:
              steps:
                - step:
                    name: dsv
                    identifier: dsv
                    type: HarnessApproval
                    timeout: 1d
                    spec:
                      approvalMessage: |-
                        Please review the following info
                        and approve the pipeline progression
                      includePipelineExecutionHistory: true
                      approvers:
                        minimumCount: 1
                        disallowPipelineExecutor: false
                        userGroups: <+input>
                      isAutoRejectEnabled: false
                      approverInputs: []
          tags: {}
