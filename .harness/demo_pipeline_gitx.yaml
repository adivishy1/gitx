pipeline:
  name: demo pipeline gitx
  identifier: demo_pipeline_gitx
  projectIdentifier: GitX_Remote
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: sd
        identifier: sd
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: dsf
                  identifier: dsf
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups: <+input>
                    isAutoRejectEnabled: false
                    approverInputs: []
        tags: {}
    - stage:
        name: sdf
        identifier: sdf
        template:
          templateRef: testStage_template_v2
          versionLabel: vwe
          templateInputs:
            type: Approval
            spec:
              execution:
                steps:
                  - step:
                      identifier: dsf
                      type: HarnessApproval
                      spec:
                        approvers:
                          userGroups: <+input>
