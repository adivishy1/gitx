template:
  name: testStage template v2
  identifier: testStage_template_v2
  versionLabel: vwe
  type: Stage
  projectIdentifier: GitX_Remote
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: dsf
              identifier: dsf
              type: HarnessApproval
              timeout: 1d
              spec:
                approvalMessage: |-
                  Please review the following information
                  and approve the pipeline progression
                includePipelineExecutionHistory: true
                approvers:
                  minimumCount: 1
                  disallowPipelineExecutor: false
                  userGroups: <+input>
                isAutoRejectEnabled: false
                approverInputs: []
